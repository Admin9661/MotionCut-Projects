<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dream Bucket List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bucket-list-container">
        <div class="bucket-list-title">My Dream Bucket List</div>
        <ul class="bucket-list">
            <li><span class="icon">⭐</span>Visit Japan</li>
            <li class="completed"><span class="icon">✔️</span>Skydive from 15,000 feet</li>
            <li><span class="icon">🎸</span>Learn to play the guitar</li>
            <li><span class="icon">🏄‍♂️</span>Learn to surf</li>
            <li class="completed"><span class="icon">🎓</span>Graduate college</li>
            <li><span class="icon">✈️</span>Travel to all 7 continents</li>
            <li><span class="icon">📚</span>Write a novel</li>
            <li><span class="icon">🎯</span>Run a marathon</li>
            <li class="completed"><span class="icon">🐬</span>Swim with dolphins</li>
            <li><span class="icon">🌌</span>See the Northern Lights</li>
        </ul>
    </div>
</body>
</html>
